<nav class="navbar navbar-expand-md navbar-light bg-light">

        <a class="navbar-brand" href="/">Viter Stream</a>

    </div>
</nav>
<div id="demo-navi" class="container-lg mt-4">

    <div class="row">
        <div class="col-12 mb-4">
            <div id="player"></div>
        </div>
    </div>

</div>
<script>

    var navProtocol = window.location.protocol;
    var wsProtocol = 'ws:';
    var httpProtocol = 'http:';
    var signallingPort = ':3333';
    var httpStreamingPort = ':3333';

    if (navProtocol === 'https:') {
        wsProtocol = 'wss:';
        httpProtocol = 'https:';
        signallingPort = ':3333';
        httpStreamingPort = ':3333';
    }

    var player = "", errorOccured = false;

    $(document).ready(function () {

        // OvenPlayer.debug(true);

        omeURL = [
            {
                type: 'webrtc',
                file: wsProtocol + '//stream.viter.dk' + signallingPort + '/app/stream?transport=tcp',
                label: 'WebRTC/TCP'
            },
            {
                type: 'webrtc',
                file: wsProtocol + '//stream.viter.dk' + signallingPort + '/app/stream',
                label: 'WebRTC'
            },
            {
                type: 'hls',
                file: httpProtocol + '//stream.viter.dk' + httpStreamingPort + '/app/stream/llhls.m3u8',
                label: 'Low-Latency HLS'
            }
        ];

        player = OvenPlayer.create("player", {
            autoStart: true,
            autoFallback: false,
            sources: omeURL
        });
        player.on("ready", function (data) {
            errorOccured = false;

        });
        player.on("stateChanged", function (data) {
            if (data && data.newstate && (data.newstate === "playing" || data.newstate === "pause")) {
                navigation.titleStatus = "LIVE";
            }
        });
        player.on("error", function (error) {
            errorOccured = true;
            console.log(error);
            navigation.errorMessage = error.message;
            navigation.titleStatus = "OFFLINE";
        });

    });

    var navigation = new Vue({
        el: '#demo-navi',
        data: {
            errorMessage: "",
            titleStatus: "loading..."
        },
        methods: {
            loadSources: function () {

                if (!player) {
                    return;
                }

                player.remove();
                player = OvenPlayer.create("player", {
                    autoStart: true,
                    autoFallback: false,
                    sources: omeURL
                });

                player.on("ready", function (data) {
                    errorOccured = false;

                });
                player.on("stateChanged", function (data) {
                    if (data && data.newstate && (data.newstate === "playing" || data.newstate === "pause")) {
                        navigation.titleStatus = "LIVE";
                    }
                });
                player.on("error", function (error) {
                    errorOccured = true;
                    console.log(error);
                    navigation.errorMessage = error.message;
                    navigation.titleStatus = "OFFLINE";
                });

            }
        }
    });


</script>
